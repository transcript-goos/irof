apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.igniterealtime.smack:smack:3.1.0'
  compile 'org.igniterealtime.smack:smackx:3.1.0'
  testCompile 'junit:junit:4.10'
  testCompile 'org.jmock:jmock-junit4:2.5.1'
  testCompile fileTree(dir: 'lib', include: '*.jar')
}

eclipse {
  project.name = 'goos-java'
  jdt.file.withProperties { properties ->
    properties.put('org.eclipse.jdt.core.formatter.lineSplit', '120')
  }
}
